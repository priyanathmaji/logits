  <main class="container">
    <section class="contact-section fade-in">
      <h1>Get In Touch</h1>
      <p class="section-description">Feel free to reach out for collaborations or just a friendly chat.</p>
      
      <div class="contact-content">
        <div class="contact-form">
          <!-- Option 1: FormSubmit (Recommended - No backend needed) -->
          <form action="https://formsubmit.co/your-email@example.com" method="POST" id="contactForm">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_subject" value="New Portfolio Contact Message">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourdomain.com/contact.html?success=true">
            <input type="text" name="_honey" style="display:none">
            
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
