  <main class="container">
    <section class="contact-section">
      <h1>Get In Touch</h1>
      <p class="section-description">Feel free to reach out for collaborations or just a friendly chat.</p>
      
      <div class="contact-content">
        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
          <p id="formMessage" class="form-message"></p>
        </div>

        <div class="contact-info">
          <h3>Connect With Me</h3>
          <div class="social-links">
            <a href="https://github.com/priyanathmaji" target="_blank" class="social-link">
              <span>GitHub</span>
            </a>
            <a href="https://linkedin.com/in/priyanathmaji" target="_blank" class="social-link">
              <span>LinkedIn</span>
            </a>
            <a href="https://twitter.com/priyanathmaji" target="_blank" class="social-link">
              <span>Twitter</span>
            </a>
            <a href="mailto:priyanath@example.com" class="social-link">
              <span>Email</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
