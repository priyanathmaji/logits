<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLEU Score Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Page specific overrides/additions */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: 100%;
            overflow: hidden;
        }

        .input-panel,
        .results-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        textarea {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 6px;
            font-family: var(--font-mono);
            resize: vertical;
            min-height: 100px;
        }

        .weights-group {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        .weights-group input {
            width: 100%;
        }

        .result-card {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .nav-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>BLEU Score <span class="subtitle">Calculator</span></h1>
                <a href="posts/bleu-score.html" class="nav-link">← Back to Bleu Blog</a>
            </div>
        </header>

        <main class="calculator-grid">
            <!-- Input Section -->
            <section class="panel input-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin-bottom: 0; border: none;">Configuration</h2>
                    <button id="btnLoadDemo" class="btn accent" style="font-size: 0.8rem; padding: 0.3rem 0.6rem;">Load
                        Demo Example</button>
                </div>

                <div class="input-group">
                    <label for="sourceText">Source Sentence (Optional context)</label>
                    <input type="text" id="sourceText" placeholder="e.g., Le chat est sur le tapis">
                </div>

                <div class="input-group">
                    <label for="candidateText">Candidate Translation (c)</label>
                    <input type="text" id="candidateText" value="the the the the the the the">
                </div>

                <div class="input-group">
                    <label for="referenceText">Reference Translations (r) - One per line</label>
                    <textarea id="referenceText">The cat is on the mat
There is a cat on the mat</textarea>
                </div>

                <div class="input-group">
                    <label>Weights (λ1, λ2, λ3, λ4)</label>
                    <div class="weights-group">
                        <input type="number" id="w1" value="0.25" step="0.05" min="0" max="1">
                        <input type="number" id="w2" value="0.25" step="0.05" min="0" max="1">
                        <input type="number" id="w3" value="0.25" step="0.05" min="0" max="1">
                        <input type="number" id="w4" value="0.25" step="0.05" min="0" max="1">
                    </div>
                </div>

                <div class="input-group">
                    <label for="maxN">Max N-gram</label>
                    <select id="maxN"
                        style="background: var(--bg-color); color: var(--text-primary); padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 6px;">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                    </select>
                </div>

                <button id="btnCalculate" class="btn primary" style="margin-top: auto;">Calculate BLEU</button>
            </section>

            <!-- Results Section -->
            <section class="panel results-panel">
                <h2>Results</h2>

                <div class="result-card">
                    <h3>Total BLEU Score</h3>
                    <div class="result-value" id="bleuScore">0.0000</div>
                    <div id="bleuCalcFormula"
                        style="margin-top: 0.5rem; font-family: var(--font-mono); font-size: 0.9rem; color: var(--text-secondary);">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="result-card">
                    <h3>Brevity Penalty (BP)</h3>
                    <div class="detail-row">
                        <span>Candidate Length (c)</span>
                        <span id="cLen">0</span>
                    </div>
                    <div class="detail-row">
                        <span>Effective Reference Length (r*)</span>
                        <span id="rLen">0</span>
                    </div>
                    <div class="detail-row">
                        <span>Penalty Value</span>
                        <span id="bpValue" style="color: var(--accent-color);">0.0000</span>
                    </div>
                    <div id="bpFormula"
                        style="margin-top: 0.5rem; font-family: var(--font-mono); font-size: 0.85rem; color: var(--text-secondary); border-top: 1px dashed var(--border-color); padding-top: 0.5rem;">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <div class="result-card">
                    <h3>N-gram Precisions (pn)</h3>
                    <div class="precision-grid-header"
                        style="display: grid; grid-template-columns: 0.5fr 1fr 1fr 1fr; gap: 0.5rem; font-weight: 600; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; margin-bottom: 0.5rem; font-size: 0.9rem;">
                        <span>N</span>
                        <span>p<sub>n</sub></span>
                        <span>log(p<sub>n</sub>)</span>
                        <span>λ<sub>n</sub> * log(p<sub>n</sub>)</span>
                    </div>
                    <div id="precisionList" style="display: grid; gap: 0.5rem;">
                        <!-- Populated by JS -->
                    </div>
                    <div
                        style="border-top: 1px solid var(--border-color); margin-top: 0.5rem; padding-top: 0.5rem; display: grid; grid-template-columns: 0.5fr 1fr 1fr 1fr; gap: 0.5rem; font-weight: 600;">
                        <span style="grid-column: 1 / 4; text-align: right;">Sum:</span>
                        <span id="logSumValue" style="color: var(--accent-color);">0.0000</span>
                    </div>
                </div>

                <div class="result-card">
                    <h3>Detailed Breakdown</h3>
                    <div id="breakdownContainer"
                        style="font-family: var(--font-mono); font-size: 0.85rem; white-space: pre-wrap; overflow-x: auto;">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="bleu.js"></script>
</body>

</html>
