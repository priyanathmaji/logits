<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{TITLE}} - logits</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <link rel="stylesheet" href="../styles.css" />
    
    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Highlight.js for Code Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/languages/javascript.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-brand">
                <img src="../images/logx.PNG" alt="logits">
                <span>logits</span>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../blog.html" class="active">Blog</a></li>
            </ul>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </button>
        </div>
    </nav>

    <main class="blog-container">
        <article class="blog-post">
            <a href="../blog.html" class="back-link">‚Üê Back to Blog</a>

            <header class="post-header">
                <div class="post-meta">
                    <span class="post-date">{{DATE}}</span>
                    <span class="post-tag">{{CATEGORY}}</span>
                </div>
                <h1>{{TITLE}}</h1>
                {{SERIES_INFO}}
            </header>

            {{SERIES_NAVIGATION}}

            <div class="post-content">
                {{CONTENT}}
            </div>

            {{SERIES_NAVIGATION}}

            <footer class="post-footer">
                <div class="share-section">
                    <h3>Share this post</h3>
                    <div class="share-buttons">
                        <a href="https://twitter.com/intent/tweet?text={{TITLE}}&url={{URL}}" target="_blank" class="share-btn">Twitter</a>
                        <a href="https://www.linkedin.com/sharing/share-offsite/?url={{URL}}" target="_blank" class="share-btn">LinkedIn</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u={{URL}}" target="_blank" class="share-btn">Facebook</a>
                    </div>
                </div>

                <!-- Disqus Comments -->
                <div id="disqus_thread"></div>
            </footer>
        </article>
    </main>

    <script src="../script.js"></script>
    
    <!-- KaTeX Auto-render -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false }
                ],
                throwOnError: false
            });
        });
    </script>

    <!-- Disqus Configuration -->
    <script>
        var disqus_config = function () {
            this.page.url = '{{PAGE_URL}}';
            this.page.identifier = '{{PAGE_IDENTIFIER}}';
            this.reactions_enabled = 0;
        };
        
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://https-priyanathmaji-github-io-logits.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>

</html>
