<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logits — Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f7f9fc; color:#0b1220; margin:0; padding:2rem; }
    main { max-width:720px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:10px; box-shadow:0 6px 24px rgba(12,18,30,0.06); }
    h1 { margin:0 0 .5rem 0; font-size:1.5rem; }
    p { margin:0.25rem 0; color:#334155; }
    button { margin-top:1rem; padding:.5rem .75rem; border-radius:8px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <main>
    <h1 id="greeting">Hello from Priyanath Maji</h1>
    <p id="description">This is a small demo page. Click the button to update the greeting and time.</p>
    <p>Current time: <time id="now" datetime=""></time></p>
    <button id="updateBtn" type="button">Update greeting</button>
  </main>

  <script>
    const greeting = document.getElementById('greeting');
    const nowEl = document.getElementById('now');
    const btn = document.getElementById('updateBtn');

    function setNow(){
      const d = new Date();
      nowEl.textContent = d.toLocaleString();
      nowEl.setAttribute('datetime', d.toISOString());
    }

    btn.addEventListener('click', () => {
      greeting.textContent = 'Hi — Priyanath Maji';
      setNow();
    });

    // initialize time on load
    setNow();
  </script>
</body>
</html>
